<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ccc; }
        .finished { text-decoration: line-through; color: #888; }
        button { margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>To-Do App</h2>
    
    <input type="text" id="userInput">
    <button onclick="newItem()">Add Item</button>

    <div id="box"></div>

    <script>
        let list = [];

        function startApp() {
            let storedData = localStorage.getItem('student_list');
            if (storedData) {
                list = JSON.parse(storedData);
            }
            showList();
        }

        function showList() {
            let htmlStr = "";
            for (let i = 0; i < list.length; i++) {
                let cssClass = "";
                if (list[i].isDone) {
                    cssClass = "finished";
                }

                htmlStr += `
                    <div class="row">
                        <span class="${cssClass}">${list[i].name}</span>
                        <div>
                            <button onclick="changeStatus(${i})">âœ”</button>
                            <button onclick="removeItem(${i})">X</button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('box').innerHTML = htmlStr;
        }

        function newItem() {
            let val = document.getElementById('userInput').value;
            if (val.length > 0) {
                let obj = { name: val, isDone: false };
                list.push(obj);
                save();
                document.getElementById('userInput').value = "";
            }
        }

        function removeItem(id) {
            list.splice(id, 1);
            save();
        }

        function changeStatus(id) {
            list[id].isDone = !list[id].isDone;
            save();
        }

        function save() {
            localStorage.setItem('student_list', JSON.stringify(list));
            showList();
        }

        startApp();
    </script>
</body>
</html>
